<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var random = Math.floor(Math.random() * (2 - 1 + 1) + 1);

        function jugar(){

            console.log(random)

            if (random == 1){

                document.getElementById("res").innerHTML="Has ganado";


            } else {

                document.getElementById("res").innerHTML="Has perdido";
            }

         
        }     

    </script>

    <input type="button" value="Jugar" onclick="jugar()">

    <p id="res"></p>

    <button type="reset" onclick=location.reload()>Recargar</button>

</body>
</html>
